<!DOCTYPE html>
<html>
<head>
<script language="JavaScript">
  function processUser()
  {
    var parameters = location.search.substring(1).split("&");

    var temp = parameters[0].split("=");
    l = unescape(temp[1]);
    l=decodeURIComponent(l);
    var pro="";
    var arr=l.split("<br>");
    console.log
    for(var i=0;i<arr.length;i++){
      var n=arr[i].split(" ");
      for(var j=0;j<n.length-1;j++){
       pro=pro+n[j]+" ";
      } 
      pro=pro+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"
      +n[n.length-1]+"<br>";
    }
    document.getElementById("log").innerHTML = pro;
    temp=parameters[1].split("=");
    p=unescape(temp[1]);
    p=decodeURIComponent(p);
    document.getElementById("pri").innerHTML = "TOTAL= "+p;
  }
</script>
<style>
h1{
text-align:center;
color:green;
letter-spacing:7px;
word-spacing:4px;
}
#log
{
width:60%;
color:red;
font-size:30px;
text-align: right;
}
#pri
{
text-align:center;
margin-left:40%;
width:50%;
color:blue;
font-size:30px;
}
</style>
</head>
<body onload="processUser();">
<h1>ORDER SUMMARY</h1>
<h2 style="margin-left: 18%; font-size: 30px; color: cadetblue;;">Items
  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  Price</h2>
<div id="log"></div>
<br>
<div id="pri"></div>
<br><br>
</body>
</html>
