<!DOCTYPE html>
<html>
<head>
<title>Restaurant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../javascript/javascript.js"></script>

<!--Style Part-->
<style>  
*{
margin:0px;
}
.welcome{
background-image:url("https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png");
background-repeat: no-repeat;
background-position: center;
background-size:cover;
}
#logo{
width:150px;
height:150px;
position:absolute;    
}
h1,h2,h3{
color:white;
font-weight:bold;
font-size:350%;
text-align:center;
}
h1:hover,h2:hover,h3:hover{
color:antiquewhite;
}
h1{
margin:0px 0px 30px 220px;   
}  
h2{
margin:0px 0px 30px 0px;        
} 
h3{
padding-bottom: 20px;
font-size:400%;
} 
#namelog{
    float: right;
    margin:10px 10px 0px 0px;
}
#naam{
    font-size:32px;
    color:bisque;
}
#logout{
color:white;
background-color:black;
float:right;
margin-top: 5px;
}
#logout:hover{
color:orange;
}
#middle{
display: flex;
background-color: antiquewhite;
    }
.left,.right{
width:10%;
height:400px;      
}
#down-arrow,#down-arrow2{
width:96%;
height:80px;
margin-left: 2%;
background-repeat: no-repeat;
background-position: center;
background-size:cover;
animation: mover 2s infinite alternate;
}
#waiter{
animation: rover 3s infinite;   
height:88%;     
}    

.animation{
width:80%;
height:400px;
border: 1px dotted black;
background-repeat: no-repeat;
background-position: center;
background-size:cover;    
margin:auto;
}
#buttons{
display: flex;     
width:100%;
height:250px;
background-color: antiquewhite;
}
#right-arrow{
width:100px;
height:100px;
margin-top: 80px;
animation: right 1.2s infinite alternate;
}
#left-arrow{
width:100px;
height:100px;
margin-top: 80px;
margin-left: 90%;
    position: absolute;
animation: left 1.2s infinite alternate;    
}    
#link1{
margin-left: 6%;
margin-top: 0.5%;  
}
#b1 
{
width:18%;
height:30%;
border-radius:20%;
background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSKaEYQxmWVNtC5TQJGyZCmYhO3TjiR52D1zA&usqp=CAU");
border-color:black;
position:absolute;
cursor: pointer;
background-repeat: no-repeat;
background-position: center;
background-size:cover;
box-shadow: 5px 8px #b29b9b;
}
#b1:hover{
border-color:red;
width:17.9%;
height:29.8%;
transition-duration: 0.15s;    
}
#link2{
margin-left:48%;
margin-top: 0.5%;  
}    
#b2
{
width:18%;
height:30%;
background-image:url("https://jeremyfulep.com/wp-content/uploads/2019/05/http-www.dreams.metroeve.comchinese-food.WuyK7dMvyRs-21ts4ae-1024x350.jpeg");
border-radius:20%;
border-color:black;
background-repeat: no-repeat;
background-position: center;
background-size:cover;
position:absolute;
cursor: pointer;

box-shadow: 5px 8px #b29b9b;
}
#b2:hover{
border-color:red;
width:17.9%;
height:29.8%;    
transition-duration: 0.15s;
}      
   
@keyframes mover{
    0%{transform: translateY(0px);}
    100%{ transform: translateY(320px);}
}
@keyframes rover{
    0%{transform: translateX(310px);}
    100%{ transform: translateX(700px);}
}
@keyframes right{
    0%{transform: translateX(0px);}
    100%{ transform: translateX(70px);}
}
@keyframes left{
    0%{transform: translateX(50px);}
    100%{ transform: translateX(-20px);}
}    

</style>
<!--Style Part-->
<!--Script Part-->
<script>
var img =[
    "https://www.jessicagavin.com/wp-content/uploads/2018/01/chow-mein-1200.jpg",
    "https://i.ytimg.com/vi/xkMbJCtaaqA/maxresdefault.jpg",
    "../images/pizza.jpg",
    "https://images.herzindagi.info/image/2019/Jun/momo-recipe-main.jpg",
    "https://www.seriouseats.com/recipes/images/2015/07/20150702-sous-vide-hamburger-anova-primary-1500x1125.jpg"
];
var img1 =[
"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSaiphFSZzV4AVh1ZkFExqnXOj6Dx3zZZ5qYQ&usqp=CAU",
"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTr37ueBYahwtAE8qyRJ3bRBmZ9iT6uEE5ElQ&usqp=CAU",
"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTQX856nf2Q5Nl6dfsjmmU9s3aw1H8zR1uVig&usqp=CAU",
"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQOqJkMsB7V-wy2sbASpvAiipvq26r-xKiedA&usqp=CAU",
"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTDH0o2o18n6XXCgngZtvM3t3Lrr67-VdRGgQ&usqp=CAU"
];
var img2 =[
"https://www.jessicagavin.com/wp-content/uploads/2018/01/chow-mein-1200.jpg",
"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSp7h7-AsfreTKUpoQpqlYYAZRIliSQ84cvqg&usqp=CAU",
"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR7GXnX6HYZhWCraap25ult1A65vN40Oljkqg&usqp=CAU",
"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQZ-YOU-evTjscvmcV3plKtGIr-NRDkDnGKaQ&usqp=CAU",
"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQhe1eNqYBFxouN7rJT3ZwDwXWiDAlGnqsNJg&usqp=CAU"
]
var i=0;
var j=0;
var z=0;
function leftchange()
{
document.getElementById("down-arrow").style.backgroundImage='url('+img1[j]+')';
j++;
if(j==5)
j=0;
setTimeout(leftchange,2000);
}
function rightchange()
{
document.getElementById("down-arrow2").style.backgroundImage='url('+img2[j]+')';
z++;
if(z==5)
z=0;
setTimeout(rightchange,2000);
}
function change()
{
document.getElementById("ani").style.backgroundImage='url('+img[i]+')';
i++;
if(i==5)
i=0;
setTimeout(change,2000);
}
function log(){
    if(confirm("DO YOU REALLY WANT TO LOG OUT ?")==true)
    location.replace("../login html/Login.html");
}
</script>
<!--Script Part-->
</head>
<!--Html Part-->
<body onload="getdata(),change(),leftchange(),rightchange()">   

<div class="welcome">
<img id="logo" src="../images/ss.jpg"> 
<div id="namelog">
<p id="naam">Welcome &nbsp Food Lover </p>
<input type="button" onclick="log();" value="Not You" id="logout">
</div>
<div style="padding-top: 30px;">
<h1>Welcome to</h1>
<h2>The Cheesy Kitchen</h2>
<h3>Lets Order Something...</h3>
</div>
</div>

<div style="width:100%;height:10px;background-color:antiquewhite;"></div> 

<div id="middle">   
<div class="left">
<div id="down-arrow"></div>
</div>    
<div class="animation" id="ani"></div>
<div class="right">
<div id="down-arrow2"></div>
</div> 
</div>  

<div id="buttons">
<img  id="right-arrow" src="../images/right arrow.png">
<a id="link1" href="../italian html/italian-frame.html"><button id="b1"></button></a>
<img  id="waiter" src="../images/waiter3.jpeg" >
<a id="link2" href="../chinese html/chinese-frame.html"><button id="b2"></button></a>
<img id="left-arrow" src="../images/left arrow.png">
</div>

</body>
<!--Html Part-->
</html>
