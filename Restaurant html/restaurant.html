<!DOCTYPE html>
<html>
<head>
<title>Restaurant</title>
<script src="javascript.js"></script>
<style>
*{
margin:0px;
}
.welcome{
background-image:url("https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png");
background-repeat: no-repeat;
background-position: center;
background-size:cover;
}
#logo{
width:150px;
height:150px;
position:absolute;    
}
h1,h2,h3{
color:white;
font-weight:bold;
font-size:350%;
text-align:center;
}
h1:hover,h2:hover,h3:hover{
color:antiquewhite;
}
h1{
padding-top:30px;
margin:0px 0px 30px 0px;   
}  
h2{
margin:00px 0px 30px 0px;        
} 
h3{
padding-bottom: 30px;
font-size:400%;
} 
#nam{
    position:absolute;
    margin-left: 1240px;
    font-size:32px;
    color:white;
}
#naam{
    position:absolute;
    margin-left: 1380px;
    font-size:32px;
    color:bisque;
}
#middle{
display: flex;
background-color: antiquewhite;
    }
.left,.right{
width:10%;
height:400px;      
}
#down-arrow{
width:96%;
height:80px;
margin-left: 2%;
animation: mover 2s infinite alternate;
}
#waiter{
animation: rover 3s infinite;        
}    

.animation{
width:80%;
height:400px;
border: 1px dotted black;
background-repeat: no-repeat;
background-position: center;
background-size:cover;    
margin:auto;
}
#buttons{
display: flex;     
width:100%;
height:250px;
background-color: antiquewhite;
}
#right-arrow{
width:100px;
height:100px;
margin-top: 80px;
animation: right 1.2s infinite alternate;
}
#left-arrow{
width:100px;
height:100px;
margin-top: 80px;
margin-left: 90%;
    position: absolute;
animation: left 1.2s infinite alternate;    
}    
#link1{
margin-left: 6%;
margin-top: 0.5%;  
}
#b1 
{
width:18%;
height:30%;
border-radius:20%;
background-image:url("https://fondue.bg/wp-content/uploads/2019/09/italiancuisine.jpg");
border-color:black;
position:absolute;
cursor: pointer;
box-shadow: 5px 8px #b29b9b;
}
#b1:hover{
border-color:red;
width:17.9%;
height:29.8%;
transition-duration: 0.15s;    
}
#link2{
margin-left:47%;
margin-top: 0.5%;  
}    
#b2
{
width:18%;
height:30%;
background-image:url("https://www.takeaway.com/foodwiki/uploads/sites/11/2019/08/chinese_cuisine_3-1-540x360.jpg");
border-radius:20%;
border-color:black;
position:absolute;
cursor: pointer;

box-shadow: 5px 8px #b29b9b;
}
#b2:hover{
border-color:red;
width:17.9%;
height:29.8%;    
transition-duration: 0.15s;
}      
#labels{
width:100%;
background-color: antiquewhite;
}
label
{
font-weight:bold;
font-size:28px;
color:orange;
}
#italian{
margin-top:272px; 
margin-left:17%;     
} 
#chinese{
margin-top:272px;
margin-left:49.5%;         
}     
@keyframes mover{
    0%{transform: translateY(0px);}
    100%{ transform: translateY(320px);}
}
@keyframes rover{
    0%{transform: translateX(310px);}
    100%{ transform: translateX(700px);}
}
@keyframes right{
    0%{transform: translateX(0px);}
    100%{ transform: translateX(70px);}
}
@keyframes left{
    0%{transform: translateX(50px);}
    100%{ transform: translateX(-20px);}
}    

</style>
<script>
function change(){
var img =[
    "https://www.jessicagavin.com/wp-content/uploads/2018/01/chow-mein-1200.jpg",
    "https://i.ytimg.com/vi/xkMbJCtaaqA/maxresdefault.jpg",
    "images/pizza.jpg",
    "https://images.herzindagi.info/image/2019/Jun/momo-recipe-main.jpg",
    "https://www.seriouseats.com/recipes/images/2015/07/20150702-sous-vide-hamburger-anova-primary-1500x1125.jpg"
];
var i=0;
function back()
{
document.getElementById("ani").style.backgroundImage='url('+img[i]+')';
i++;
if(i==5)
i=0;
setTimeout(back,2000);
}
setTimeout(back,1000);
}
</script>
    
</head>
<body onload="getdata(),change()">    
<div class="welcome">
<img id="logo" src="images/ss.jpg"> 
<h3 id="nam">Welcome</h3>
<h3 id="naam">Foodies</h3>
<h1>Welcome to</h1>
<h2>The Cheesy Kitchen</h2>
<h3>Lets Order Something...</h3>

</div>
    
<div style="width:100%;height:10px;background-color:antiquewhite;"></div> 

<div id="middle">   
<div class="left">
<img id="down-arrow" src="images/pizza.jpg">
</div>    
<div class="animation" id="ani"></div>
<div class="right">
<img id="down-arrow" src="https://i.ytimg.com/vi/xkMbJCtaaqA/maxresdefault.jpg">
</div> 
</div>  

<div id="buttons">
<img  id="right-arrow" src="images/right%20arrow.png">
<a id="link1" href="italian-frame.html"><button id="b1"></button></a>
<img  id="waiter" src="images/waiter3.jpeg" >
<a id="link2" href="chinese-frame.html"><button id="b2"></button></a>
<img id="left-arrow" src="images/left%20arrow.png">
</div>
<div id="labels">
<label id="italian">ITALIAN</label>
<label id="chinese">CHINESE</label>
</div>
</body>
</html>
